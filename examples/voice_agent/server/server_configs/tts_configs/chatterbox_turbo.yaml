# This is an example config for setting up ChatterBox Turbo TTS model for a NeMo Voice Agent server.
# ChatterBox Turbo is a fast, high-quality TTS model with voice cloning capabilities.
# More info: https://huggingface.co/ResembleAI/chatterbox-turbo
# Please refer to https://github.com/NVIDIA-NeMo/NeMo/tree/main/examples/voice_agent/README.md for more details

main_model_id: "ResembleAI/chatterbox-turbo"  # HuggingFace model ID (loaded automatically)
sub_model_id: "turbo"  # Path to audio prompt for voice cloning (must be >5 seconds), or null to use default voice
                    # Example: "/path/to/your/voice_sample.wav"
device: "cuda"
speed: 1.0  # Speaking rate (0.1 - 2.0, default: 1.0)
extra_separator:  # a list of additional punctuations to chunk LLM response into segments for faster TTS output
  - ','
  - '\n'
  - "."
  - "?"
  - "!"
  - ";"
think_tokens: ["<think>", "</think>"]  # specify them to avoid TTS for thinking process, set to `null` to allow thinking out loud

# Additional notes:
# - ChatterBox Turbo supports voice cloning via audio prompts
# - Audio prompts must be at least 5 seconds long (10+ seconds recommended)
# - Sample rate is fixed at 44100 Hz
# - The model will be downloaded from HuggingFace on first use
# - Voice cloning quality depends on the quality and length of the audio prompt
